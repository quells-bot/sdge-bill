{% extends "base.html" %}

{% block content %}
<nav>
  <ul>
    <li><strong>Utility Bills</strong></li>
  </ul>
  <ul>
    <li><a href="/history">Usage History</a></li>
    <li><a href="/add">Add Bill</a></li>
  </ul>
</nav>

{% if bills|length == 0 %}
  <article>
    <p>No bills recorded yet.</p>
  </article>
{% else %}
  <figure>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th style="text-align: right">Gas (therms)</th>
          <th style="text-align: right">Electricity (kWh)</th>
          <th style="text-align: right">Total</th>
        </tr>
      </thead>
      <tbody>
        {% for bill in bills %}
          <tr>
            <td><a href="/edit/{{ bill.id }}">{{ bill.date|format_date }}</a></td>
            <td style="text-align: right">{{ bill.gas_therms|int }}</td>
            <td style="text-align: right">{{ bill|total_kwh|int }}</td>
            <td style="text-align: right">{{ bill|total_cost|format_currency }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </figure>
{% endif %}
{% endblock %}
